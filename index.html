<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>MaxyuOff Portfolio</title>
</head>

<body>
    <div class="center"><h1 id = "text">лох не тот кто лох, а тот кто прочитал</h1></div>
</body>
<script>
    function mainFunc() {
        let a = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let c = Math.floor(Math.random() * 255);
        document.getElementById("text").style.color = `rgb(${a}, ${b}, ${c})`;
        let textElement = document.getElementById("text");
        let fonts = ['Arial', 'Helvetica', 'Verdana', 'Georgia', 'Times New Roman', 'Courier New', 'Impact', 'Comic Sans MS', 'Trebuchet MS', 'Palatino Linotype', 'Lucida Console'];
        let randomFontIndex = Math.floor(Math.random() * fonts.length);
        let randomFont = fonts[randomFontIndex];
        textElement.style.fontFamily = randomFont;
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        textElement.style.position = "absolute";
        textElement.style.left = `${x}px`;
        textElement.style.top = `${y}px`;
    }
    setInterval(mainFunc, 500)
</script>

</html>
